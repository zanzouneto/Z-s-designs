<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="games-general.css">
    <link rel="stylesheet" href="trivia.css">
</head>
<body>

    <div class="container" id="intro-div">
        <div id="team-input">
            <h2>Teams:</h2>
            <div class="input-outer-div">
                <input class="input-field" type="text" id="teamName" placeholder="Team Name" onkeydown="if(event.key === 'Enter') addTeam()">
                <button onclick="addTeam()">+</button>
            </div>
            <ul id="teamList"></ul>
        </div>
    
        <div id="theme-selection">
            <h2>Theme:</h2>
            <div class="input-container">
                <label><input type="checkbox" value="geography">Geography</label><br>
                <label><input type="checkbox" value="popculture">Pop culture</label><br>
                <label><input type="checkbox" value="general">General Knowledge</label><br>
                <label><input type="checkbox" value="history">History</label><br>
                <label><input type="checkbox" value="technology">Technology</label><br>
                <label><input type="checkbox" value="startups">Startups</label><br>
                <label><input type="checkbox" value="slogans">Logos & Slogans</label><br>
                <label><input type="checkbox" value="science">Science</label><br>
                <label><input type="checkbox" value="animals">Animals</label><br>
            </div>
            <br>
            <br>
            <button onclick="startGame()">Start Game</button>
        </div>
    </div>

    <div id="game-area">
        <div class="container">
            <div id="scoreboard"></div>
            <div id="question-area">
                <h2 id="question"></h2>
                <div id="answers"></div>
                <button id="show-answer" onclick="showAnswer()">Show Correct Answer</button>
            </div>
        </div>
        <div class="container">
            <div id="teams-correct"></div>
            <button id="next-question" style="display:none;" onclick="nextQuestion()">Next Question</button>
        </div>
    </div>



    <script src="trivia.js"></script>
</body>
</html>
