<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Google tag (gtag.js) -->

        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
        
          gtag('config', 'G-6YZQRLN0R4');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taboo</title>
    <link rel="stylesheet" href="taboo.css">
    <link rel="stylesheet" href="games-general.css">
</head>
<body>
    <div id="start-screen">
        <div class="container">
            <h1>TABOO</h1>
        </div>
        <div class="container">
            <div class="intro-div">
                <div>
                    <label for="time-interval">Time per player:</label>
                    <select id="time-interval">
                        <option value="60">1 Minute</option>
                        <option value="120">2 Minutes</option>
                        <option value="180">3 Minutes</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="theme">Select Theme:</label>
                    <select id="theme">
                        <option value="tv">Movies and TV</option>
                        <option value="adult">Adult theme</option>
                    </select>
                </div>
                <br>
                <button id="start-game">Start Game</button>
            </div>
        </div>
    </div>
    <div id="game-board" style="display: none;">
        <div id="timer"><span id="time">60</span></div>
        <div id="card">
            <h2 id="word">Word</h2>
            <ul id="taboo-words">
                <!-- Taboo words will be inserted here -->
            </ul>
        </div>
        <div class="container">
            <div class="two-buttons">
                <button id="pass">Pass</button>
                <button id="guessed">Guessed</button>
            </div>
            <p class="note ">Swipe card right for Guessed<br>
            Swipe card left for Pass</p>
        </div>
    </div>
    <div id="end-screen" style="display: none;">
        <div class="container">
            <h2>Round Over</h2>
            <p>Your score: <span id="score">0</span></p>
            <button id="new-game">Next player</button>
        </div>
    </div>
    <script src="taboo.js"></script>
</body>
</html>
