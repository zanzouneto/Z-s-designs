        <!-- youtube embed, auto play, auto pause -->
        <script src="https://www.youtube.com/iframe_api"></script>
        <div class="video-container">
            <iframe 
                id="youtube-video"
                width="560" height="315" 
                src="https://www.youtube.com/embed/d7YAF_hRJsE?enablejsapi=1" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen>
            </iframe>
        </div>
        
        <script>
            // This function creates an <iframe> (and YouTube player)
            // after the API code downloads.
            var player;
            function onYouTubeIframeAPIReady() {
                player = new YT.Player('youtube-video', {
                    events: {
                        'onReady': onPlayerReady
                    }
                });
            }
        
            // The API will call this function when the video player is ready.
            function onPlayerReady(event) {
                // Add scroll event listener
                window.addEventListener('scroll', checkScroll);
                checkScroll();  // Check if video is already in view
            }
        
            // Check if the video is in the viewport
            function checkScroll() {
                var video = document.getElementById('youtube-video');
                var bounding = video.getBoundingClientRect();
        
                if (
                    bounding.top >= 0 &&
                    bounding.left >= 0 &&
                    bounding.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                    bounding.right <= (window.innerWidth || document.documentElement.clientWidth)
                ) {
                    // Video is in view, play the video
                    player.playVideo();
                } else {
                    // Video is not in view, pause the video
                    player.pauseVideo();
                }
            }

            // This function will be called when the player's state changes
            function onPlayerStateChange(event) {
                if (event.data === YT.PlayerState.ENDED) {
                    player.seekTo(0); // Go back to the start of the video
                    player.playVideo(); // Play the video again
                }
            }

        </script>
